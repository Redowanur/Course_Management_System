<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" media="screen" href="https://cdn.dribbble.com/assets/auth-e3eaae66706af6ad333ae9321650f4834927cc5d184b0ff1281647c29a48d393.css" />
</head>
<body>
<div class="auth-form signup-form">
    <form class="hide-remove gen-form with-messages signup" id="new_user" action="https://dribbble.com/signup" accept-charset="UTF-8" method="post" data-gtm-form-interact-id="0"><input name="utf8" type="hidden" value="âœ“">

  <div class="form-field-group">
    <div class="form-field">
      <fieldset class="user_name"><label for="user_name">Name</label><input autocomplete="name" class="text-input" type="text" name="user[name]" id="user_name"></fieldset>
    </div>

    <div class="form-field">
      <fieldset class="user_login"><label for="user_login">Username</label><input autocorrect="off" autocapitalize="off" autocomplete="username" class="text-input" type="text" name="user[login]" id="user_login"></fieldset>
    </div>
  </div>

  <div class="form-field">
    <fieldset class="user_email"><label for="user_email">Email</label><input class="text-input" type="text" name="user[email]" id="user_email"></fieldset>
  </div>

  <div class="form-field">
    <fieldset class="user_password"><label for="user_password">Password</label><input class="text-input" placeholder="6+ characters" type="password" name="user[password]" id="user_password" aria-autocomplete="list" data-gtm-form-interact-field-id="0"></fieldset>
  </div>


  <div class="form-btns">
    <input type="submit" name="commit" value="Create Account" class="button form-sub" data-disable-with="Create Account">
  </div>


</form>
  </div>
</body>
</html>
